
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penske Truck Movement Test</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 800;
        canvas.height = 600;

        const truckImage = new Image();
        truckImage.src = "penske_truck_sprite_sheet.png"; // Placeholder for sprite sheet

        const truck = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 64,
            height: 64,
            angle: 0,
            frame: 0,
        };

        function drawTruck() {
            ctx.save();
            ctx.translate(truck.x, truck.y);
            ctx.rotate(truck.angle * Math.PI / 180);
            ctx.drawImage(
                truckImage,
                truck.frame * truck.width,
                0,
                truck.width,
                truck.height,
                -truck.width / 2,
                -truck.height / 2,
                truck.width,
                truck.height
            );
            ctx.restore();
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}

// Listen for keypresses to control the truck
window.addEventListener("keydown", (e) => {
    const speed = 5; // Movement speed

    if (e.key === "ArrowUp") {
        // Move truck upward and face upward
        truck.y -= speed;
        truck.angle = 0; // Face upward (default angle is 0Â° for upward)
    }
    if (e.key === "ArrowDown") {
        // Move truck downward and face downward
        truck.y += speed;
        truck.angle = 180; // Face downward
    }
    if (e.key === "ArrowLeft") {
        // Move truck left and face left
        truck.x -= speed;
        truck.angle = 270; // Face left
    }
    if (e.key === "ArrowRight") {
        // Move truck right and face right
        truck.x += speed;
        truck.angle = 90; // Face right
    }
});

        function gameLoop() {
            clearCanvas();
            drawTruck();
            requestAnimationFrame(gameLoop);
        }

        truckImage.onload = () => {
            gameLoop();
        };
    </script>
</body>
</html>
