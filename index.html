<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penske Truck Movement Test</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 800;
        canvas.height = 600;

        const truckImage = new Image();
        truckImage.src = "penske_truck_sprite_sheet.png"; // Ensure the sprite sheet filename matches

        const truck = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 64,
            height: 64,
            angle: 0,
            frame: 0,
        };

        // Sprite configuration
        const SPRITE_OFFSET = -90; // Adjust for default upward orientation
        const frameSize = 64; // Each frame is 64x64 pixels
        const spriteDirections = {
            up: 0,
            right: 1,
            down: 2,
            left: 3,
        };

        function drawTruck() {
            ctx.save();
            ctx.translate(truck.x, truck.y);
            ctx.rotate((truck.angle + SPRITE_OFFSET) * Math.PI / 180);
            ctx.drawImage(
                truckImage,
                truck.frame * frameSize, // Select the correct frame column
                0,                      // Single row in sprite sheet
                frameSize,              // Frame width
                frameSize,              // Frame height
                -frameSize / 2,         // Center the truck on x-axis
                -frameSize / 2,         // Center the truck on y-axis
                frameSize,              // Frame width
                frameSize               // Frame height
            );
            ctx.restore();
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Listen for keypresses to control the truck
        window.addEventListener("keydown", (e) => {
            const speed = 5;

            if (e.key === "ArrowUp") {
                truck.y -= speed;
                truck.angle = 0; // Face upward
                truck.frame = spriteDirections.up; // Set sprite frame
            } else if (e.key === "ArrowRight") {
                truck.x += speed;
                truck.angle = 90; // Face right
                truck.frame = spriteDirections.right; // Set sprite frame
            } else if (e.key === "ArrowDown") {
                truck.y += speed;
                truck.angle = 180; // Face downward
                truck.frame = spriteDirections.down; // Set sprite frame
            } else if (e.key === "ArrowLeft") {
                truck.x -= speed;
                truck.angle = 270; // Face left
                truck.frame = spriteDirections.left; // Set sprite frame
            }
        });

        function gameLoop() {
            clearCanvas();
            drawTruck();
            requestAnimationFrame(gameLoop);
        }

        truckImage.onload = () => {
            gameLoop();
        };
    </script>
</body>
</html>
